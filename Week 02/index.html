<style>
  .cell {
    display: inline-block;
    width: 10px;
    height: 10px;
    background-color: #7a04eb;
    border-bottom: solid 1px #fe75fe;
    border-right: solid 1px #fe75fe;
    vertical-align: middle;
  }
  #container {
    width: 1100px;;
  }
</style>

<div id="container"></div>
<button onclick="localStorage['map'] = JSON.stringify(map)">save</button> 
<button onclick="reset();">reset</button>

<script>
  class Sorted {
    constructor(data, compare) {
      this.data = data.slice();
      this.compare = compare || ((a, b) => a - b);
    }
    take() {
      if(!this.data.length)
        return;
      let min = this.data[0];
      let minIndex = 0;

      for(let i = 1; i < this.data.length; i ++) {
        if(this.compare(this.data[i], min) < 0) {
          min = this.data[i];
          minIndex = i;
        }
      }

      this.data[minIndex] = this.data[this.data.length -1];
      this.data.pop();
      return min;
    }
    give(v) {
      this.data.push(v);
    }
  }

  let map = localStorage["map"] ? JSON.parse(localStorage["map"]) : Array(10000).fill(0);
  let mousedown = false;
  let clear = false;
  let container = document.getElementById("container");

  // render map
  render();

  function render() {
    container.innerHTML = "";

    for (let y = 0; y < 100; y++) {
      for (let x = 0; x < 100; x++) {
        let cell = document.createElement("div");
        cell.classList.add("cell");

        if (map[100 * y + x] == 1)
          cell.style.backgroundColor = "#ff124f";
        cell.addEventListener("mousemove", () => {
          if (mousedown) {
            if (clear) {
              cell.style.backgroundColor = "";
              map[100 * y + x] = 0;
            } else {
              cell.style.backgroundColor = "#ff124f";
              map[100 * y + x] = 1;
            }
          }
        });
        container.appendChild(cell);
      }
    }

    document.addEventListener("mousedown", e => {
      mousedown = true;
      clear = (e.which === 3)
    });
    document.addEventListener("mouseup", () => mousedown = false);
    document.addEventListener("contextmenu", e => e.preventDefault());
  }

  function reset() {
    map = Array(10000).fill(0);
    render();
  }

  function sleep(t) {
    return new Promise(function(resolve) {
      setTimeout(resolve, t);
    });
  }

  // BFS search
  async function findPath(map, start, end) {
    let table = Object.create(map);
    let queue = [start];

    async function insert(x, y, pre) {
      if(x < 0 || x >= 100 || y < 0 || y >= 100) 
        return;
      if(table[y * 100 + x])
        return;

      container.children[y * 100 + x].style.backgroundColor = "#120458";
      table[y * 100 + x] = pre;
      queue.push([x, y]);
    }

    while(queue.length) {
      let [x, y] = queue.shift();

      if(x === end[0] && y === end[1]) {
        let path = [];

        while(x != start[0] || y != start[1]) {
          path.push(map[y * 100 +x]);
          [x, y] = table[y * 100 +x];
          await sleep(30);
          container.children[y * 100 + x].style.backgroundColor = "#defe47";
        }
        return path;
      }

      await insert(x - 1, y, [x, y]);
      await insert(x, y - 1, [x, y]);
      await insert(x + 1, y, [x, y]);
      await insert(x, y + 1, [x, y]);

      await insert(x - 1, y - 1, [x, y]);
      await insert(x + 1, y - 1, [x, y]);
      await insert(x - 1, y + 1, [x, y]);
      await insert(x + 1, y + 1, [x, y]);
    }
    return null;
  }
</script>
